<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The admin panel!">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="/static/svg/user-cog-solid.svg">

    <title>Admin Panel</title>
</head>
<body>

<br><br><br>

<div class="row align-items-center fill">
    <div class="col-4"></div>
    <div class="col-4 card">
        <form class="card-body" th:action="@{/admin}" method="post">
            <div class="form-group">
                <label for="fileSavePath">File Save Path</label>
                <input type="text" name="fileSavePath" class="form-control" id="fileSavePath" th:value="${fileSavePath}">
                <br>
                <label for="maxFileSize">File Upload Size</label>
                <input type="range" min="0" max="1000" step="10" name="maxFileSize" class="form-control custom-range" id="maxFileSize" th:value="${maxFileSize}">
                <span class="font-weight-bold text-primary sliderValue"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="/static/js/other/slider.js"></script>

</body>
</html>
